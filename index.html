<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>

    <div class="layout">
        <table>
            <tr>
                <td colspan="4"><p id="resultado"></p></td>
            </tr>
            <tr>
                <td><button id="limparCalculo">C</button></td>
                <td><button id="limparResultado">CE</button></td>
                <td><button id="sinalDividir">/</button></td>
                <td><button id="sinalMultiplicar">*</button></td>
            </tr>
            <tr>
                <td><button id="btn7">7</button></td>
                <td><button id="btn8">8</button></td>
                <td><button id="btn9">9</button></td>
                <td><button id="sinalSubtrair">-</button></td>
            </tr>
            <tr>
                <td><button id="btn4">4</button></td>
                <td><button id="btn5">5</button></td>
                <td><button id="btn6">6</button></td>
                <td><button id="sinalAdicionar">+</button></td>
            </tr>
            <tr>
                <td><button id="btn1">1</button></td>
                <td><button id="btn2">2</button></td>
                <td><button id="btn3">3</button></td>
                <td rowspan="2"><button id="igual" style="height: 106px">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn0" style="width: 106px;">0</button></td>
                <td><button id="btnVirgula">.</button></td>
            </tr>
        </table>
    </div>
    
    <ul id=menu>
        <h4>Cor de Fundo</h4>
        <tr>
            <td><button class="btnCor" style="background-image: linear-gradient(45deg, black, rgb(15, 45, 141));" onclick="color('15')"></button></td>
            <td><button class="btnCor" style="background-image: linear-gradient(45deg, black, rgb(25, 126, 22))" onclick="color('25')"></button></td>
            <td><button class="btnCor" style="background-image: linear-gradient(45deg, black, rgb(21, 124, 124))" onclick="color('21')"></button></td>
            <td><button class="btnCor" style="background-image: linear-gradient(45deg, black, rgb(179, 6, 6))" onclick="color('179')"></button></td>
        </tr>
    </ul>

    <script src="script.js"></script>

</body>
</html>
